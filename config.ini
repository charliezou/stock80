[Data]
storage_path = ./stock_data
start_date = 2005-01-01
refresh_days = 7

[Analysis]
dtw_radius = 1
growth_window = 30
window_size = 15
days_to_forecast = 8
use_returns = false
scale_method = zscore
forecast_cal_method = sigmean
index_distance = 8
topn = 5
use_broad_market_index = True

[Returns]
default_years = 3
years = 1,2,3,5,10

[envelope]
use_hilbert = true
cutoff_freq = 0.12
filter_order = 5
low_rate = 0.10
